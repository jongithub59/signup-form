<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="content">
        <div class="picture">
            <div class="logo"><img src="viking.png" alt="viking logo"><p>VIKING TRIBE CAMP</p></div>
        </div>
        

    <div class="right">
    <div class="form-header">
        <h1>This isn't a real service! However, you know you need something like this in your life to help you realize your deepest dreams. Sign up now to get initiated in the tribe.</h1>
            <br>
           <h1>You know you want to.</h1>
    </div>

    <div class="form-section">
        <h1>Let's do this!</h1>
        <br>
        <form action="#">
            <fieldset id="name-labels">
                <label for="first-name">
                    First Name
                    <input type="name" id="first-name" name="first-name" required />
                </label>
                <label for="last-name">
                    Last Name
                    <input type="name" id="last-name" name="last-name" required />
                </label>
            </fieldset>
            <fieldset id="contact-labels">
                <label for="email">
                    Email Address
                    <input type="email" id="email" name="email" required />
                </label>
                <label for="phone">
                    Phone Number
                    <input type="number" id="phone" name="phone" required />
                </label>
            </fieldset>
            <fieldset id="pass-labels">
                <label for="password">
                    Password
                    <input type="password" id="password" name="password" minlength="8" required />
                </label>
                <label for="password-confirm">
                    Confirm Password
                    <input type="password" id="password-confirm" name="password-confirm" minlength="8" required />
                </label>
            </fieldset>
            <p id="passwd-error"></p>
            <div class="submit">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </form>
    </div>

    </div>
</div>
<script src="script.js"></script>
</body>
</html>
